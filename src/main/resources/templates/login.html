<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <link rel="stylesheet" href="../static/css/estilos.css" type="text/css"/>

        <title>Sitavi</title>
        <meta charset="UTF-8"/>        

    </head>
    <body onload="mostrarTema();">
        <header th:replace="~{layout/plantilla :: header}"/>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5"> <!-- Tamaño moderado -->
                        <div class="card border-0 shadow rounded-4">
                            <div class="card-header bg-success text-white text-center rounded-top-4 py-3">
                                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>[[#{login.login}]]</h3>
                            </div>
                            <div class="card-body p-4">
                                <form method="POST" th:action="@{/login}" class="needs-validation">
                                    <!-- Usuario -->
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control fs-6 py-3" id="username" name="username" placeholder="Usuario" style="height: 70px">
                                            <label for="username" class=""><i class="fas fa-user-lock me-2"></i>[[#{login.username}]]</label>
                                    </div>

                                    <!-- Contraseña -->
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control fs-6 py-3" id="password" name="password" placeholder="Contraseña" required style="height: 70px">
                                            <label for="password"><i class="fas fa-key me-2"></i>[[#{login.password}]]</label>
                                    </div>

                                    <div class="d-flex flex-column gap-3">
                                        <button type="submit"
                                                class="btn btn-success d-flex justify-content-center align-items-center gap-2 py-2 shadow-sm rounded-pill">
                                            <i class="fas fa-sign-in-alt"></i>
                                            <span>[[#{login.login}]]</span>
                                        </button>

                                        <a th:href="@{/registro/nuevo}"
                                           class="btn btn-primary d-flex justify-content-center align-items-center gap-2 py-2 shadow-sm rounded-pill">
                                            <i class="fas fa-user-plus"></i>
                                            <span>[[#{accion.registrar}]]</span>
                                        </a>

                                        <a th:href="@{/registro/recordar}"
                                           class="btn btn-outline-secondary d-flex justify-content-center align-items-center gap-2 py-2 shadow-sm rounded-pill">
                                            <i class="fas fa-envelope"></i>
                                            <span>[[#{accion.recordar}]]</span>
                                        </a>
                                    </div>
                                </form>
                            </div>

                            <div th:if="${param.error != null}" class="alert alert-danger text-center m-3 rounded-3">
                                <i class="fas fa-exclamation-triangle me-2"></i><strong>[[#{error.login}]]</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>        
    </body>
</html>
