recetas.mensaje=Discover everything you can make with our Sitavi Granola
recetas.mensaje2=At Vegan Sitavi, we believe healthy food should also be delicious, creative, and fun. That\u2019s why we\u2019ve created the best homemade recipes for you, perfect for any time of day. But this is just the beginning\u2026 Our granola is made for you to experiment, create, and add your unique touch. The only limit is your imagination!
recetas.mensaje3=Let creativity begin in your kitchen. Our granola is the star ingredient, but you write the recipe.
recetas.mensaje4=Try it, create, and share your creations with us!

quienesSomos.mensaje=We are a Costa Rican company dedicated to crafting 100% vegan, handmade products free of added sugar and preservatives. Since 2021, we have been committed to offering delicious and nutritious options made with natural ingredients of the highest quality.
quienesSomos.mensaje2=Our passion for healthy eating has led us to create a product line that perfectly balances flavor and wellness.
quienesSomos.mensaje3=We believe in mindful eating, respecting ingredients, and bringing healthy options to every home. With each product, we aim to inspire a more natural, sustainable, and delicious lifestyle.
plantilla.mision=Mission
mision=At Vegan Sitavi, we make high-quality handmade granolas with 100% natural ingredients, free of sugar and preservatives, offering you a nutritious and delicious option. We believe in the power of healthy eating to balance body and mind, and we commit to sustainable practices and fair trade because every choice impacts our well-being and the world around us.
plantilla.vision=Vision
vision=To become the leading healthy granola brand nationally and internationally, known for our quality, innovation, and commitment to health and the environment. We want to inspire more people to choose natural and mindful eating, making a positive impact on their well-being and the world we share.

